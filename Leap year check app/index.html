<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
        integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">

    <title>Leap year check app</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1 class="text-center mb-3">Leap year check app</h1>
    <p class="text-center">created by MH Rupo</p>

    <section class="fast_input_area">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="main_input">
                        <input type="number" id="year" placeholder="write the year" class="w-100">
                    </div>
                    <div class="submit_button">
                        <button type="button" value="ckeck" class="btn btn-dark w-100 mt-5" onclick="check()">Click
                            Here</button>


                    </div>
                </div>
            </div>
        </div>
        </div>
    </section>
    <main class="output container">
        <div class="output_area">
            <h2 class="text-center">Output</h2>
        </div>

        <section>
            <div id="msg" class="container  mt-5 alert alert-success" role="alert">
            </div>
        </section>
    </main>



    <!-- Optional
                                        JavaScript -->
    <!-- Popper.js first, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
        integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous">
    </script>

    <script src="provlem.js">

    </script>
</body>

</html>
